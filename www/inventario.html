<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
        <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">            
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/inventario-frio.css">
        <title>Inventario</title>
    </head>

    <body>
        <!-- Loader global -->
        <div id="loader" class="loader-overlay">
            <div class="loader-content">
                <div class="spinner"></div>
                <p>Cargando...</p>
            </div>
        </div>            
        <a href="home.html" class="home-button">
            <i class="fa fa-home"></i> <!-- Icono de Font Awesome -->
        </a>

        <main class="if-container">
            <header class="if-header">
                <h1>
                    <i class="fa fa-archive"></i>
                    <span>Inventario</span>
                </h1>
            </header>

            <section class="if-actions-section">
                <div class="if-actions-grid">
                    <button id="btnAgregar" class="if-btn if-btn-success" aria-label="Agregar nuevo">
                        <i class="fa fa-plus"></i>
                        <span>Agregar Nuevo</span>
                    </button>
                    <button id="btnAgregarEntradaSalida" class="if-btn if-btn-primary" aria-label="Agregar entrada o salida">
                        <i class="fa fa-exchange"></i>
                        <span>Entrada/Salida</span>
                    </button>
                    <button id="btnEntradaSalida" class="if-btn if-btn-secondary" onclick="window.location.href='entradaSalida.html'" aria-label="Ver historial">
                        <i class="fa fa-list-alt"></i>
                        <span>Ver Historial</span>
                    </button>
                </div>
            </section>

            <section class="if-table-card">
                <div class="if-skeleton-container">
                    <div class="if-skeleton-header">
                        <div class="if-skeleton-cell"></div>
                        <div class="if-skeleton-cell"></div>
                        <div class="if-skeleton-cell"></div>
                    </div>
                    <div class="if-skeleton-row">
                        <div class="if-skeleton-cell"></div>
                        <div class="if-skeleton-cell"></div>
                        <div class="if-skeleton-cell"></div>
                    </div>
                    <div class="if-skeleton-row">
                        <div class="if-skeleton-cell"></div>
                        <div class="if-skeleton-cell"></div>
                        <div class="if-skeleton-cell"></div>
                    </div>
                    <div class="if-skeleton-row">
                        <div class="if-skeleton-cell"></div>
                        <div class="if-skeleton-cell"></div>
                        <div class="if-skeleton-cell"></div>
                    </div>
                    <div class="if-skeleton-row">
                        <div class="if-skeleton-cell"></div>
                        <div class="if-skeleton-cell"></div>
                        <div class="if-skeleton-cell"></div>
                    </div>
                </div>
                <div class="if-table-wrapper">
                    <table id="tablaProductos" class="table table-striped">
                        <thead>
                            <tr>

                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se cargarán los datos dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        
        <!-- Modal para Agregar/Editar Producto -->
        <div class="modal fade if-modal" id="modalFormulario" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">
                            <i class="fa fa-edit"></i>
                            <span>Agregar/Editar Registro</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formulario">
                            <input type="hidden" id="id">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fa fa-tag"></i>
                                    Nombre del Producto:
                                </label>
                                <input type="text" class="form-control" id="nombre" required placeholder="Ingrese el nombre del producto">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fa fa-building"></i>
                                    Proveedor:
                                </label>
                                <input type="text" class="form-control" id="provedor" required placeholder="Ingrese el nombre del proveedor">
                            </div>
                            <div class="mb-3">
                                <label for="umSelect" class="form-label">
                                    <i class="fa fa-hashtag"></i>
                                    Unidad de Medida:
                                </label>
                                <select class="form-control" id="umSelect" required>
                                    <option value="">Selecciona una Unidad Medida</option>
                                    <!-- Se llenará dinámicamente -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="und_producto" class="form-label">
                                    <i class="fa fa-cubes"></i>
                                    Unidades:
                                </label>
                                <input type="number" class="form-control" id="und_producto" value="0" min="0" required placeholder="Ingrese la cantidad de unidades">
                            </div>
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="fa fa-times"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal para Agregar Entrada/Salida -->
        <div class="modal fade if-modal" id="modalEntradaSalida" tabindex="-1" aria-labelledby="modalEntradaSalidaLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEntradaSalidaLabel">
                            <i class="fa fa-exchange"></i>
                            <span>Agregar Entrada o Salida</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEntradaSalida">
                            <div class="mb-3">
                                <label for="productoSelect" class="form-label">
                                    <i class="fa fa-tag"></i>
                                    Producto:
                                </label>
                                <select class="form-control" id="productoSelect" required>
                                    <option value="">Selecciona un producto</option>
                                    <!-- Se llenará dinámicamente -->
                                </select>
                            </div>
                                                                                    
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">
                                    <i class="fa fa-hashtag"></i>
                                    Cantidad:
                                </label>
                                <input type="number" class="form-control" id="cantidad" value="1" min="1"  required placeholder="Ingrese la cantidad">
                            </div>

                            <div id="mensajeErrorDatos" class="text-danger mt-2" style="display: none;" role="alert">
                                ⚠️ Datos incorrectos. Inténtalo de nuevo.
                            </div>

                            <div class="d-flex gap-2 justify-content-end mt-4">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="fa fa-times"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-success" id="btnAgregarEntrada">
                                    <i class="fa fa-arrow-down"></i> Agregar Entrada
                                </button>
                                <button type="submit" class="btn btn-danger" id="btnAgregarSalida">
                                    <i class="fa fa-arrow-up"></i> Agregar Salida
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal de Confirmación para Eliminar -->
        <div class="modal fade if-modal" id="modalConfirmarEliminar" tabindex="-1" aria-labelledby="confirmarLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmarLabel">
                            <i class="fa fa-exclamation-triangle"></i>
                            <span>Confirmar Eliminación</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <p class="mb-0">
                            <i class="fa fa-question-circle text-warning"></i>
                            ¿Estás seguro de que deseas eliminar este registro? Esta acción no se puede deshacer.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fa fa-times"></i> Cancelar
                        </button>
                        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
                            <i class="fa fa-trash"></i> Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar umbrales -->
        <div class="modal fade if-modal" id="modalEditarUmbral" tabindex="-1" aria-labelledby="editarUmbralLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarUmbralLabel">Editar Umbrales</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="umbral-producto-id">
                        <div class="mb-3">
                            <label for="umbral-rojo" class="form-label">
                                <i class="fa fa-exclamation-triangle"></i>
                                Umbral Rojo:
                            </label>
                            <input type="number" class="form-control" id="umbral-rojo" value="0" min="0" required placeholder="Ingrese el umbral rojo">
                        </div>
                        <div class="mb-3">
                            <label for="umbral-naranja" class="form-label">
                                <i class="fa fa-exclamation"></i>
                                Umbral Naranja:
                            </label>
                            <input type="number" class="form-control" id="umbral-naranja" min="0" required placeholder="Ingrese el umbral naranja">
                        </div>
                        <div class="d-flex gap-2 justify-content-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fa fa-times"></i>
                                Cancelar
                            </button>
                            <button type="button" class="btn btn-primary" id="guardarUmbral">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    
        <script src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/i18n/es.js"></script>
        <script type="module" src="js/inventario.js"></script>
    </body>
</html>
