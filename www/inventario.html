<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">            
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/casa.css">
        
        <title>Inventario</title>
    </head>

    <body>
        <a href="home.html" class="home-button">
            <i class="fa fa-home"></i> <!-- Icono de Font Awesome -->
          </a>

       

        <div class="container mt-5">

            <h2 class="text-center">Inventario</h2>
            <button id="btnAgregar" class="btn btn-success mb-3">Agregar Nuevo</button>
            <button id="btnAgregarEntradaSalida" class="btn btn-primary mb-3">Agregar Entrada/Salida</button>
            <button id="btnEntradaSalida" class="btn btn-secondary mb-3" onclick="window.location.href='entradaSalida.html'">Ver Entrada/Salida</button>
            <table id="tablaProductos" class="table table-striped">
                <thead>
                    <tr>

                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los datos dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <!-- Modal para Agregar/Editar Producto -->
        <div class="modal fade" id="modalFormulario" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Agregar/Editar Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formulario">
                            <input type="hidden" id="id">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Proveedor:</label>
                                <input type="text" class="form-control" id="provedor" required>
                            </div>
                            <div class="mb-3">
                                <label for="umSelect" class="form-label">Unidad Medida:</label>
                                <select class="form-control" id="umSelect" required>
                                    <option value="">Selecciona una Unidad Medida</option>
                                    <!-- Se llenará dinámicamente -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="und_producto" class="form-label">Unidades:</label>
                                <input type="number" class="form-control" id="und_producto" value="0" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal para Agregar Entrada/Salida -->
        <div class="modal fade" id="modalEntradaSalida" tabindex="-1" aria-labelledby="modalEntradaSalidaLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEntradaSalidaLabel">Agregar Entrada o Salida</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEntradaSalida">
                            <div class="mb-3">
                                <label for="productoSelect" class="form-label">Producto:</label>
                                <select class="form-control" id="productoSelect" required>
                                    <option value="">Selecciona un producto</option>
                                    <!-- Se llenará dinámicamente -->
                                </select>
                            </div>
                            <div>
                                <label for="provedor" class="form-label">Proveedor</label>
                                
                            </div>
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad:</label>
                                <input type="number" class="form-control" id="cantidad" value="0" min="0"  required>
                            </div>

                            <div id="mensajeErrorDatos" class="text-danger mt-2" style="display: none;">
                                ⚠️ Datos incorrectos. Inténtalo de nuevo.
                            </div>
                            <button type="submit" class="btn btn-success" id="btnAgregarEntrada">Agregar Entrada</button>
                            <button type="submit" class="btn btn-danger" id="btnAgregarSalida">Agregar Salida</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal de Confirmación para Eliminar -->
        <div class="modal fade" id="modalConfirmarEliminar" tabindex="-1" aria-labelledby="confirmarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmarLabel">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de que deseas eliminar este registro?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal para editar umbrales -->
        <div class="modal fade" id="modalEditarUmbral" tabindex="-1" aria-labelledby="editarUmbralLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarUmbralLabel">Editar Umbrales</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="umbral-producto-id">
                        <div class="mb-3">
                            <label for="umbral-rojo" class="form-label">Umbral Rojo</label>
                            <input type="number" class="form-control" id="umbral-rojo" value="0" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="umbral-naranja" class="form-label">Umbral Naranja</label>
                            <input type="number" class="form-control" id="umbral-naranja" min="0" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="guardarUmbral">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        


    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/i18n/es.js"></script>
        <script type="module" src="js/inventario.js"></script>
    </body>
</html>
