<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión</title>
  <link rel="shortcut icon" href="./img/LOGO.png" type="image/x-icon"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">

    <div class="text-center">
      <img src="img/LOGO.png" alt="Icono" class="" max-width="%90" height="100">
      <h4 class="mb-3">Bienvenido</h4>
    </div>

    <select id="usuario-guardado" class="form-select mb-3">
      <option value="">Selecciona un usuario guardado</option>
    </select>

    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="••••••••" />
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" id="recordar" class="form-check-input">
      <label for="recordar" class="form-check-label">Recordar sesión</label>
    </div>
    
    <div class="d-grid gap-2">
      <button id="login-btn" class="btn btn-primary">Iniciar sesión</button>
    </div>
    <p id="error-msg" class="text-danger text-center mt-3"></p>
    
    <span class="d-inline-block  text-end bg-opacity-10 p-2 rounded">
        Versión: 2.0.3
    </span>

  </div>

  <script src="cordova.js"></script>
  <script  src="js/cordova-update.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
