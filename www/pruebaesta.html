<script type="module">
    import { obtenerFiltrosActivos } from './js/prueba1.js';
  
    window.generarPDF = async function () {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const { filtrosFrios, filtrosNormal } = obtenerFiltrosActivos();
  
      let y = 10;
  
      // Agregar t칤tulo
      pdf.setFontSize(18);
      pdf.text(' Informe de Gr치ficas e Inventario', 10, y);
      y += 10;
  
      // Secci칩n filtros productos fr칤os
      pdf.setFontSize(14);
      pdf.text(' Filtros Aplicados - Productos Fr칤os:', 10, y);
      y += 8;
      pdf.setFontSize(12);
      pdf.text(`Producto: ${filtrosFrios.producto}`, 10, y); y += 6;
      pdf.text(`Rango de fechas: ${filtrosFrios.rango}`, 10, y); y += 6;
      pdf.text(`Periodo: ${filtrosFrios.periodo}`, 10, y); y += 10;
  

  
      // A침adir gr치ficas
      const idsGraficas = ['grafica1', 'grafica2', 'grafica3'];
  
      for (let id of idsGraficas) {
  const grafica = document.getElementById(id);
  if (!grafica) continue; // Evita errores si el ID no existe
  const canvas = await html2canvas(grafica);
  const imgData = canvas.toDataURL('image/png');

  const imgProps = pdf.getImageProperties(imgData);
  const pdfWidth = pdf.internal.pageSize.getWidth() - 20;
  const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

  if (y + pdfHeight > pdf.internal.pageSize.getHeight()) {
    pdf.addPage();
    y = 10;
  }

  pdf.addImage(imgData, 'PNG', 10, y, pdfWidth, pdfHeight);
  y += pdfHeight + 10;
}
  
      pdf.save('informe_graficas.pdf');
    };
